<style>




	.axis path,
	.axis line {
		fill: none;
		stroke: #4b4b4b;
		shape-rendering: crispEdges;
		stroke-width: 1;
	}



	.axis text {

	font-family: sans-serif;
	font-size: 11px;
	font-weight: bold;
	fill: #005481 ;


	}



	div.bar
	{
		display: inline-block;
		width: 5px;
		height: 75px;
		background-color: teal;
		margin-right: 1px;
	}

	#tooltip {
		height: auto;
		padding: 7px 10px 7px 10px;
		width: 200px;
		background-color: #f3f3f4;
		position: absolute;

		pointer-events: none;
		opacity: 0;
		border: 0px solid #333;


	}

	#tooltip.hidden {
		display: none;
	}

	#tooltip p {
		margin: 0;

		font-size: 12px;


	}

	#tooltip h1 {
		margin: 0;
		padding: 0 0 10px 0;
		font-size: 14px;


	}

	


	path.arc {
	  cursor: move;
	  fill: #fff;
	}

	.node {
	  font-size: 10px;
	  cursor: pointer;
	  fill: #7a8684;
	}

	.node-large {
	  font-size: 16px;
	  cursor: pointer;
	  fill: #7a8684;
	}

	.node:hover {
	  fill: #005481;
	  font-size: 16px;

	}

	.node-large:hover {
	  fill: #005481;
	  font-size: 16px;

	}


	.link {
	  fill: none;
	  stroke: #71cdf4;
	  stroke-opacity: .5;
	  stroke-width: .5px;
	  pointer-events: none;

	}

	.link.source, .link.target {
	  stroke-opacity: .5;
	  stroke-width: .5px;
	}

	.node.target {
	 /* fill: #d62728 !important;*/
	  fill: #f3681a !important;
	  border: 1px solid #333;
	  font-size: 16px;
	}

	.link.source {
	  stroke: #d62728;
	  stroke: #f3681a;

	}

	.node.source {
	  fill: #f3681a;
	  font-size: 14px;
	}

	.node-large.source {
	  fill: #f3681a;
	  font-size: 16px;
	}


	.link.target {
	  stroke: #f3681a;
	}

	.chord path {
	  fill-opacity: .67;

	}





	#circle circle {
	  fill: none;
	  pointer-events: all;
	  font-size: 10px;
	}

	.group path {
	  fill-opacity: .5;
	}

	path.chord {
	  stroke: #000;
	  stroke-width: 0.5px;
	  stroke-opacity: 0.5;
	}

	#circle:hover path.fade {
	  display: none;
	}

h3{
	font-weight: normal;
}


</style>


<div id="<%= container_id %>">

	<svg id="<%= id %>"></svg>
</div>
